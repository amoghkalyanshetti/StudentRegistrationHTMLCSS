<!--Write a program to design registration form for students by using
HTML and use CSS for each and every element in HTML (Use note pad)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link rel=stylesheet href="userStyles.css" media="all">
</head>
<body>
<br>
    <form name="registrationForm" autocomplete="off">
        <fieldset>
            <legend><marquee>Student Registration Form</marquee></legend>
            First Name&nbsp;&nbsp;<input type="text">
            &nbsp;&nbsp;&nbsp;
            Last Name&nbsp;&nbsp;<input type="text"><br><br>
            Roll No&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" maxlength="10">
            &nbsp;&nbsp;&nbsp;
            Department&nbsp;&nbsp;
            <select name="department">
                <option value="Computer">Computer</option>
                <option value="Civil">Civil</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Mechanical">ENTC</option>
                <option value="Mechanical">Electrical</option>
            </select>
            <br><br>
            Division&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text">
            &nbsp;&nbsp;&nbsp;
            Batch&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"><br><br>
            Email ID&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" size="60"><br><br>
            Date Of Birth&nbsp;&nbsp;&nbsp;&nbsp;<input type="date">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Year Of Graduation&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" maxlength="4" size="4"><br><br>
            Gender&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender">Male&nbsp;&nbsp;<input type="radio" name="gender">Female<br><br>
            Address<br>
            <textarea></textarea><br><br>
            City&nbsp;&nbsp;&nbsp;&nbsp;
            <select name="city">
                <option value="pune">Pune</option>
                <option value="mumbai">Mumbai</option>
                <option value="nashik">Nashik</option>
                <option value="nagpur">Nagpur</option>
                <option value="aurangabad">Aurangabad</option>
            </select>
            State&nbsp;&nbsp;&nbsp;&nbsp;
            <select type="state">
                <option value="maharashtra">Maharashtra</option>
                <option value="Karnataka">Karnataka</option>
                <option value="kerala">Kerala</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
            </select>
            &nbsp;&nbsp;&nbsp;&nbsp;
            Pin Code&nbsp;&nbsp;<input type="text" maxlength="6"><br><br>


        </fieldset>
        <br>
        <input type="submit" value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="Reset">
    </form>
</body>
</html>
